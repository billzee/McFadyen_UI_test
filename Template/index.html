<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>McFadyen Digital - UI test</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container pt-50">

            <div class="row">
                <div class="col-xs-12 col-sm-6 col-sm-offset-3 mb-20">
                    <div class="form-group">
                        <input type="text" class="form-control" onkeyup="searchPeople(this)" placeholder="Search for a name...">
                        <span class="help-block hidden"></span>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <table class="table" id="people">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-3 col-sm-offset-4">
                    <button id="paginate" class="btn btn-primary btn-block" type="button" onclick="paginate()">
                        Show More
                    </button>
                </div>
            </div>

        </div>
    </body>
    <script src="./assets/js/main.js"></script>
</html>
