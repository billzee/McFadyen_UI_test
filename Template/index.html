<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>McFadyen Digital - UI test</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row pt-30">
                <div class="col-xs-6 col-xs-offset-3">
                    <div class="form-group">
                        <input type="text" class="form-control" onkeyup="searchPeople(this)"
                        placeholder="Search for a name...">
                        <span class="help-block hidden">
                            Please inform 3 characters or more.
                        </span>
                    </div>
                </div>
            </div>
            <div class="row pt-30">
                <div class="col-xs-12">
                    <table class="table" id="people">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="../assets/dataset/people-collection.json"></script>
    <script src="./assets/js/main.js"></script>
</html>
